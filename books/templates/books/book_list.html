<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>All Books</h1>

    <a href="{% url 'book_create' %}">Add New Book</a>
    <br><br>

    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> â€” {{ book.author }}
                <a href="{% url 'book_update' book.id %}">Edit</a>
                <a href="{% url 'book_delete' book.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>

</body>
</html>
